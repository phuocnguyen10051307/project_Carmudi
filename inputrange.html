<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple input range</title>
    <link rel="stylesheet" href="./style/inputrange.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- First set -->
      <div class="year-input">
        <div class="field">
          <span>Min</span>
          <input
            type="number"
            class="input-min"
            value="2000"
            min="2000"
            max="2024"
          />
        </div>
        <div class="separator">-</div>
        <div class="field">
          <span>Max</span>
          <input
            type="number"
            class="input-max"
            value="2024"
            min="2000"
            max="2024"
          />
        </div>
      </div>
      <div class="slider">
        <div class="progress"></div>
      </div>
      <div class="range-input">
        <input
          type="range"
          class="range-min"
          min="2000"
          max="2024"
          value="2000"
          step="1"
        />
        <input
          type="range"
          class="range-max"
          min="2000"
          max="2024"
          value="2024"
          step="1"
        />
      </div>
    </div>

    <div class="wrapper">
      <div class="slider">
        <div class="progress"></div>
      </div>
      <div class="range-input">
        <input
          type="range"
          class="range-min"
          min="50000000"
          max="5000000000"
          value="50000000"
          step="1"
        />
        <input
          type="range"
          class="range-max"
          min="50000000"
          max="5000000000"
          value="5000000000"
          step="1"
        />
      </div>
      <div class="year-input">
        <div class="field">
          <span>Min</span>
          <input
            type="number"
            class="input-min"
            value="50000000"
            min="50000000"
            max="5000000000"
          />
        </div>
        <div class="separator">-</div>
        <div class="field">
          <span>Max</span>
          <input
            type="number"
            class="input-max"
            value="5000000000"
            min="50000000"
            max="5000000000"
          />
        </div>
      </div>
    </div>

    <div class="wrapper">
      <!-- Third set -->
      <div class="year-input">
        <div class="field">
          <span>Min</span>
          <input
            type="number"
            class="input-min"
            value="0"
            min="0"
            max="500000"
          />
        </div>
        <div class="separator">-</div>
        <div class="field">
          <span>Max</span>
          <input
            type="number"
            class="input-max"
            value="500000"
            min="0"
            max="500000"
          />
        </div>
      </div>
      <div class="slider">
        <div class="progress"></div>
      </div>
      <div class="range-input">
        <input
          type="range"
          class="range-min"
          min="0"
          max="500000"
          value="0"
          step="1"
        />
        <input
          type="range"
          class="range-max"
          min="0"
          max="500000"
          value="500000"
          step="1"
        />
      </div>
    </div>

    <script src="./javascripts/inputrange.js"></script>
  </body>
</html>
