<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/InforCar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="search-show w-100">
    <form class="d-flex m-auto justify-content-center w-50 mb-3" role="search">
      <input class="form-control me-2" type="text" id="search" placeholder="Search" aria-label="Search"
        oninput="searchUser()">
      <button class="btn btn-outline-success" type="submit" onclick="loadData()">Search</button>
    </form>
    <div id="show" class="ms-3"></div>
    <div id="pagination"></div>
    <script>
      const updateProductList = (products) => {
        const productList = document.getElementById("show");
        productList.innerHTML = '';
    
        products.forEach(product => {
          const productDiv = document.createElement('div');
          productDiv.classList.add('product', 'col-lg-4', 'col-md-6', 'mb-4'); // Add Bootstrap classes for better styling
          productDiv.innerHTML = `
            <div class="card">
              <img src="${product.ImageUrl}" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">${product.Title}</h5>
                <p class="card-text"><i class="bi bi-calendar-event-fill"></i> ${product.Year}</p>
                <p class="card-text"><i class="bi bi-speedometer"></i> ${product.Kilometer} km</p>
                <p class="card-text"><i class="bi bi-fuel-pump"></i> ${product.Fuel}</p>
                <p class="card-text"><i class="bi bi-bezier2"></i> ${product.Transmission}</p>
              </div>
              <div class="card-footer">
                <p class="card-text" style="font-size:20px; color:red;">${product.Price}</p>
                <p class="card-text" style="font-size:12px;"><i class="bi bi-geo-alt"></i> ${product.Address.Province} - ${product.Address.Districts}</p>
              </div>
            </div>
          `;
          productList.appendChild(productDiv);
        });
      };
    </script>

    
</body>
</html>
