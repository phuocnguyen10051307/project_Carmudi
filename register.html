<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./style/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="register">
      <form>
        <div id="exit"><i class="fa-solid fa-xmark"></i></div>
        <fieldset>
          <legend
            class="d-flex justify-content-center fs-3 fw-bold"
            style="margin-top: 50px"
          >
            Đăng ký tài khoản
          </legend>
          <div class="mb-3">
            <label
              for="disabledTextInput"
              class="form-label d-flex justify-content-center"
              style="font-size: 12px"
              >Vui lòng nhập số điện thoại</label
            >
            <input
              type="text"
              id="disabledTextInput"
              class="form-control pl-18px"
              style="width: 500px; margin-left: 20px"
              placeholder="số điện thoại"
              oninput="checkInput()"
            />
            <span class="input-icon">+ 84 |</span>
            <!-- Đặt span vào đây -->
          </div>

          <button
            id="btnSubmit"
            type="submit"
            class="btn btn-secondary"
            style="width: 500px; margin-left: 20px"
          >
            Lấy mã OTP <i class="fa-solid fa-arrow-right"></i>
          </button>
        </fieldset>
        <div class="md-3">
          <p class="d-flex justify-content-center">
            Bằng cách nhấn vào nút Tiếp Tục,bạn sẽ nhận được tin nhắn
          </p>
          <p class="d-flex justify-content-center" style="margin-top: 5px">
            Mã xác thực OTP
          </p>
        </div>
      </form>
    </div>

    <!-- nhúng js -->
    <script src="./javascripts/register.js"></script>
  </body>
</html>
